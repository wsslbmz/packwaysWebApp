<div [@routerTransition]>
    <h2 class="text-muted" align="center">PACKWAYS <small>Pensons Livraison, Pensez Business</small></h2>
    <div class="row" hidden>
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-plus-square'" [count]="postes" [label]="'Colis postés.'" ></app-stat> 
           <!-- <app-statdriver [bgClass]="'warning'" [icon]="'fa-plus-square'" [count]="postes" [label]="'Colis postés.'" ></app-statdriver> -->
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'info'" [icon]="'fa-spinner'" [count]="ChercheL" [label]="'Colis en attente .'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-truck'" [count]="Enchemin" [label]="'Livreur en chemin.'"></app-stat>
        </div> 
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'dark'" [icon]="'fa-get-pocket'" [count]="Chezlivreur" [label]="'Colis chez livreur'"></app-stat>
        </div>          
    </div>
    <hr />  
    <hr>
        <div class="row">
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'secondary'" [icon]="'fa-play-circle'" [count]="Encours" [label]="'Colis en cours de livraison.'" ></app-stat>
            </div> 
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'primary'" [icon]="'fa-check'" [count]="livree" [label]="'Colis livrés.'" ></app-stat>
            </div>
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'info'" [icon]="'fa-spinner'" [count]="Retour" [label]="'Colis en retour.'" ></app-stat>
            </div>
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'warning'" [icon]="'fa-minus-square'" [count]="Retournee" [label]="'Colis retournés.'" ></app-stat>
            </div>
        </div>  

    <hr />

    <div class="row">

        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-ban'" [count]="annulee" [label]="'Colis annulés.'" ></app-stat>
        </div>
        
        <!-- <div *ngIf="isVisible" class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'success'" [icon]="'fa-truck'" [count]="driver" [label]="'Conducteurs actifs.'"></app-stat>
        </div> -->
    </div>
    <hr />

    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                
                <app-timeline></app-timeline>
                
            </div>
            
        </div>
        
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notifications card
                </div>
                
                <app-notification></app-notification>
                
            </div>            

            <app-chat></app-chat>            
        </div>

    <fieldset class="scheduler-border-1" *ngIf="isVisible" >
        <legend class="scheduler-border-1"><h2><b>Tableau par clients</b></h2></legend>
        <div class="card-body table-responsive">                                                     
            <table class="table" [mfData]="items" #mf="mfDataTable"  id="myTable">
                    <thead>
                            <tr style="background-color: rgb(0, 153, 255)">
                                    <th style="width:3%">Client</th>
                                    <th style="width:4%">Nombre des colis postés</th>
                                    <th style="width:3%">Nombre des colis en chemin</th>
                                    
                            </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let colis of items" >
                                    <td>{{ colis[0] }}</td>
                                    <td>{{ colis[1]}}</td>
                                    <td >{{ colis[2] }}</td>
                                    
                            </tr>
                    </tbody>
                    <tfoot style="background-color: rgb(0, 153, 255)" >
                        <td><b>Nombre totale : </b></td>
                        <td><b>{{ sommeCH}}</b></td>
                        <td ><b>{{ sommeLC}}</b></td>
                    </tfoot>
                    
            </table>
        </div>
    </fieldset>
</div>
