<div class="login-page" [@routerTransition] style="background-color:rgb(165, 222, 245);">
    <div class="row justify-content-md-center">
        <div class="col-md-4">

                <img src="assets/images/logo.png" width="150px" class="user-avatar" />
                <h1>PACKWAYS</h1> <br> <br>
                <form id="rd-btn-form">
                        <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="rd-admin" name="rd-btn" value="admin" [(ngModel)]="selectedRbValue" mdbInputDirective>
                                <label class="form-check-label" for="rd-admin">Admin</label>
                        </div>
                                                        
                        <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="rd-user" name="rd-btn" value="user" [(ngModel)]="selectedRbValue" mdbInputDirective>
                                <label class="form-check-label" for="rd-user">User</label>
                        </div>
                                                        
                        <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="rd-driver" name="rd-btn" value="driver" [(ngModel)]="selectedRbValue" mdbInputDirective>
                                <label class="form-check-label" for="rd-driver">Driver</label>
                        </div>
                </form>
                <mat-card>
                    <form [formGroup]="form" (ngSubmit)="authlogin()">            
                      <mat-form-field>
                        <input matInput type="text" placeholder="Email ou Nom d'utilisateur" formControlName="email" id="userlogin" name="userlogin" />
                      </mat-form-field> <br>
                      <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password" id="userpwd" name="userpwd"/>
                      </mat-form-field> <br>
                      <button mat-raised-button class="btn rounded-btn" type="submit" style="width: 50%;">{{ 'Log in' | translate }}</button>
                      <button mat-raised-button class="btn rounded-btn" [routerLink]="['/signup']" style="width: 50%;">{{ 'Register' | translate }}</button>
                    </form>
                </mat-card>
