<div [@routerTransition]>
    <div class="row">            
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                        <div class="row">
                                
                        </div>                                               
                                                                                        
                </div>                                
                <div class="card-body table-responsive">
                
                    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="placeMarker($event)">
                        <agm-direction 
                            [origin]="origin" 
                            [destination]="destination" 
                            [renderOptions]="renderOptions" 
                            [travelMode]="travelMode"
                            [visible]="visible"
                            [optimizeWaypoints]="optimizeWaypoints"
                            [provideRouteAlternatives]="provideRouteAlternatives"
                            [avoidTolls]="avoidTolls"
                            [avoidHighways]="avoidHighways"
                            [waypoints]="waypoints"
                            [panel]="myPanel"
                            (onChange)="change($event)"
                            (status)="getStatus($event)">
                        </agm-direction>
                        <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
                        <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
                            [radius]="5000"
                            [fillColor]="'red'"
                            [circleDraggable]="true"
                            [editable]="true">
                        </agm-circle>
                    </agm-map>
                    <div #myPanel></div>
                        
                </div>
            </div>
        </div>        
    </div>
</div>
