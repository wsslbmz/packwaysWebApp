<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col-xl-3 text-xs-center">
                <i class="fa {{icon}} fa-3x"></i>
            </div>
            <div class="col-xl-9 text-xs-center">
                <div class="d-block huge">{{count[0]}}&nbsp;</div>
                <div class="d-block"><small>{{label}}</small></div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">{{count[1]}}/Mois &nbsp;</span>
        <span class="float-left">{{count[2]}}/Semaine &nbsp;</span>
        <span class="float-left">{{count[3]}}/Jour</span>                
    </div>
    <div class="card-footer" hidden>
        <span class="float-left">View Details {{data}}</span>
        <a href="javascript:void(0)" class="float-right card-inverse">
            <span ><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>
</div>
